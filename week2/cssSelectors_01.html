<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>CSS Selectors - 01</title>
    <style>
        a:link {
            color: blue;
        }
        a:visited {
            color: yellow;
        }
        a:hover {
            color: green;
        }
        a:active {
            color: cyan;
        }
    </style>
</head>
<body>
    <p><a href="#">This is a link</a></p>
</body>
</html>
