<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Box Model</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="div-block">
        <span class="span-inline">
            <p>$$$</p>
        </span>
    </div>

    <!-- These images are block-level images -->

    <h1>These images are block-level images. <br>
    They are stacked like blocks</h1>
    <div class="photo-one">
        <img src="img/Sketchpad.png" alt="">
    </div>
    <div class="photo-two">
        <img src="img/Sketchpad.png" alt="">
    </div>
    <div class="photo-three">
        <img src="img/Sketchpad.png" alt="">
    </div>


    <!-- These images are inline level images -->

    <h1>These images are inline level images. <br>
    They are in single file line.</h1>
    <span><img src="img/Sketchpad.png" alt=""></span>
    <span><img src="img/Sketchpad.png" alt=""></span>
    <span><img src="img/Sketchpad.png" alt=""></span>
</body>
</html>
